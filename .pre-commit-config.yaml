repos:
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.4.1
    hooks:
      - id: mypy
        args:
          - --ignore-missing-imports

  - repo: https://github.com/pre-commit/mirrors-black
    rev: '24.1.0'
    hooks:
      - id: black
        language_version: python3.11

  - repo: https://github.com/pre-commit/mirrors-isort
    rev: '5.12.0'
    hooks:
      - id: isort
        name: isort (python)

  - repo: https://github.com/pre-commit/mirrors-flake8
    rev: '6.1.0'
    hooks:
      - id: flake8
        args:
          - --max-line-length=120

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/antonbabenko/pre-commit-gitleaks
    rev: v0.1.0
    hooks:
      - id: gitleaks
        name: gitleaks
        entry: gitleaks detect --staged --config .gitleaks-seatrace.toml --redact
        language: system
        types:
          - python
          - json
          - yaml
          - yml
          - md
          - toml
